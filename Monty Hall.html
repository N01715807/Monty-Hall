<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monty Hall Simulation</title>
</head>
<body>

  <h1>Monty Hall Problem Simulation</h1>
  <button onclick="runSimulation()">Run Simulation (10,000 Trials)</button>

  <div id="result"></div>

  <script>
    function runSimulation() {
      let switchWins = 0;
      let stayWins = 0;
      let trials = 10000;

      for (let i = 0; i < trials; i++) {
        const winningDoor = Math.floor(Math.random() * 3) + 1;
        const playerChoice = Math.floor(Math.random() * 3) + 1;

        let removeDoor;
        do {
          removeDoor = Math.floor(Math.random() * 3) + 1;
        } while (removeDoor === winningDoor || removeDoor === playerChoice);

        let switchChoice;
        for (let j = 1; j <= 3; j++) {
          if (j !== playerChoice && j !== removeDoor) {
            switchChoice = j;
            break;
          }
        }

        if (switchChoice === winningDoor) switchWins++;
        if (playerChoice === winningDoor) stayWins++;
      }

      const switchRate = (switchWins / trials * 100).toFixed(2);
      const stayRate = (stayWins / trials * 100).toFixed(2);

      document.getElementById("result").innerHTML = `
        <strong>Results from ${trials} trials:</strong><br>
        Switch Win Rate: <strong>${switchRate}%</strong><br>
        stay Win Rate: <strong>${stayRate}%</strong><br>
        <br>
        Conclusion: Switching doors is statistically better!
      `;
    }
  </script>

</body>
</html>
